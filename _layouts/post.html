---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time>
      {% if page.author %} â€¢ <span>{{ page.author | escape }}</span>{% endif %}
    </p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <nav class="post-navigation">
    <div class="nav-links">
      <a class="prev button {% unless page.previous.url %}disabled{% endunless %}" {% if page.previous.url %}href="{{ page.previous.url | relative_url }}"{% endif %}>
        &laquo; Previous Post
      </a>
      <a href="{{ '/blog' | relative_url }}" class="button middle">All Posts</a>
      <a class="next button {% unless page.next.url %}disabled{% endunless %}" {% if page.next.url %}href="{{ page.next.url | relative_url }}"{% endif %}>
        Next Post &raquo;
      </a>
    </div>
  </nav>
</article>
