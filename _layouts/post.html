---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time>
      {% if page.author %} â€¢ <span>{{ page.author | escape }}</span>{% endif %}
    </p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <nav class="post-navigation">
    <div class="nav-links">
      {% if page.previous.url %}
        <a class="prev button" href="{{ page.previous.url | relative_url }}">&laquo; Previous Post</a>
      {% endif %}
      {% if page.next.url %}
        <a class="next button" href="{{ page.next.url | relative_url }}">Next Post &raquo;</a>
      {% endif %}
    </div>
    <div class="back-home">
      <a href="{{ '/blog' | relative_url }}" class="button">View All Posts</a>
    </div>
  </nav>
</article>
